<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>List of People</h2>
      <ul class="people-list">
        <li *ngFor="let person of people" (click)="getPersonDetails(person)">
          <span>{{ person.name }}</span> - <span>{{ person.age }}</span>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2>Add New Person</h2>  
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newPerson.name" name="name">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="newPerson.age" name="age">
          </div>
          <button class="btn btn-primary" (click)="addPerson()">Add Person</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="selectedPerson" class="person-details">
    <h2>Person Details</h2>
    <div class="details">
      <p><strong>Name:</strong> {{ selectedPerson.name }}</p>
      <p><strong>Age:</strong> {{ selectedPerson.age }}</p>
    </div>
  </div>
</div>
